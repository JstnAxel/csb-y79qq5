<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="landingstyle.css">
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <!--<title>Dashboard Sidebar Menu</title>--> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="mentacure no text.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Codinglab</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-dashboard icon' ></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-calendar-alt icon' ></i>
                            <span class="text nav-text">Schedule</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-windows icon'></i>
                            <span class="text nav-text">Goals & Motivation</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-star icon' ></i>
                            <span class="text nav-text">News</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-plus-medical icon' ></i>
                            <span class="text nav-text">Consult</span>
                        </a>
                    </li>

                    <li class="search-box">
                    </li>
    

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-message-check icon'></i>
                            <span class="text nav-text">Support</span>
                        </a>
                    </li>
                    

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cog icon' ></i>
                            <span class="text nav-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>

            <li class="search-box">
            </li>

            <li class="search-box">
            </li>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="overlay">
            <div class="text">Dashboard</div>
        </div>
    </section>

    <script>
             const body = document.querySelector('body'),
     sidebar = body.querySelector('nav'),
     toggle = body.querySelector(".toggle"),
     searchBtn = body.querySelector(".search-box"),
     modeSwitch = body.querySelector(".toggle-switch"),
     modeText = body.querySelector(".mode-text");

// Mengecek status sidebar dan mode gelap yang disimpan di localStorage
const isSidebarClosed = localStorage.getItem("sidebarClosed") === "true";
const isDarkMode = localStorage.getItem("darkMode") === "true";

// Inisialisasi status sidebar dan mode gelap berdasarkan yang disimpan
if (isSidebarClosed) {
 sidebar.classList.add("close");
}

if (isDarkMode) {
 body.classList.add("dark");
 modeText.innerText = "Light mode";
} else {
 modeText.innerText = "Dark mode";
}

toggle.addEventListener("click", () => {
 // Toggle class "close" pada sidebar
 sidebar.classList.toggle("close");

 // Simpan status sidebar pada localStorage
 localStorage.setItem("sidebarClosed", sidebar.classList.contains("close"));
});

searchBtn.addEventListener("click", () => {
 sidebar.classList.remove("close");
});

modeSwitch.addEventListener("click", () => {
 // Toggle class "dark" pada body
 body.classList.toggle("dark");

 // Simpan status mode pada localStorage
 localStorage.setItem("darkMode", body.classList.contains("dark"));

 // Update teks mode
 if (body.classList.contains("dark")) {
   modeText.innerText = "Light mode";
 } else {
   modeText.innerText = "Dark mode";
 }


});
    </script>

</body>
</html>
